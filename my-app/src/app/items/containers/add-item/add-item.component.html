<div class="container">
  <form class="form" novalidate #form="ngForm" (ngSubmit)="process()">
    <div class="form-group">
      <input type="text" name="nom" class="form-control" placeholder="nom" required minlength="3" #nom="ngModel" [(ngModel)]="newItem.name">
      <div class="danger alert-danger" *ngIf="nom.invalid && nom.touched">champs invalide</div>
    </div>

    <div class="form-group">
      <input type="text" name="ref" class="form-control" placeholder="reference" required minlength="4" #ref="ngModel" [(ngModel)]="newItem.reference">
      <div class="danger alert-danger" *ngIf="ref.invalid && ref.touched">champs invalide</div>
    </div>

    <div class="form-group">
      <select class="form-control" name="etat" [(ngModel)]="newItem.state">
        <option *ngFor="let lib of libelles" [ngValue]="lib">{{ lib }}</option>
      </select>
    </div>

    <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
    </div>
  </form>
</div>
